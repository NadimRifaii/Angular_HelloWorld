<div class="col-sm-2">
  <select class="form-select" [(ngModel)]="listFilter" (ngModelChange)="changeFilter($event)">
    <!-- The $event contains the new value of the model here -->
    <option value="0">All</option>
    <option value="1">Unfulfilled</option>
    <option value="2">Fulfilled</option>
  </select>
</div>
