<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label class="visually-hidden">
    </label>
    <input name="new-wish-text" [(ngModel)]="newWishText" type="text" class="form-control">
  </div>
  <div class="col-auto">
    <button (click)="$event.preventDefault();addWishItem()" type="submit" class="btn btn-primary">Add Wish</button>
  </div>
</form>
