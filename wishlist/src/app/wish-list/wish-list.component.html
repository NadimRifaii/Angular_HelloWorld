<div *ngIf="items.length!==0;then showItems">
  No wishes to display
</div>
<ng-template #showItems>
  <ul class="wish-list" *ngIf="items.length>=1">
    <app-wish-list-item class="form-check" *ngFor="let item of items;index as i" [wishText]="item.wishText"
      [(fullfilled)]="item.isCompleted" [i]="i">
    </app-wish-list-item>
  </ul>
</ng-template>
