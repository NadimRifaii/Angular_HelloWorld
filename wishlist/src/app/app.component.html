<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input type="text" name="wishText" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit" (click)="$event.preventDefault(); addWish()">Add Wish</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <!-- <select class="form-select" [(ngModel)]="listFilter" (ngModelChange)="filterChanged($event)"> -->
      <select class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>
  <app-wish-list [items]="visibleItems"></app-wish-list>

          <input type="checkbox" type="checkbox"> {{item.wishText}}
        </label>
      </div>
    </li>
  </ul> -->
</div>
