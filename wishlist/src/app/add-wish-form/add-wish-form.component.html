<form class="row mt-3 gx-3 gy-3 align-items-center justify-content-center">
  <div class="col-sm-6">
    <label for="specificSizeInputName" class="visually-hidden">Wish</label>
    <input type="text" name="addNewWish" class="form-control" [(ngModel)]="newWishText">
  </div>
  <div class="col-auto">
    <button (click)="$event.preventDefault(); addNewWish() " type="submit" class="btn btn-primary">Add Wish</button>
  </div>
</form>
